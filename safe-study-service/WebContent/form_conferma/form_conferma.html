<body class="container">
	<img src="form_conferma/logo_TV.svg" alt="logo" class="img-fluid mx-auto d-block" />
	<h2>Tor Vergata</h2>
	<h1>Safe Study Service</h1>
	<main>
		<form class="text-center was-validated" action="/safe-study-service/prenotazioni" method="post">
			<div class="mb-3">
				<label for="codiceConferma" class="form-label">
					Inserisci codice di conferma che riceverai via mail.
				</label>
				<br>
				<input class="form-control is-invalid" id="codiceConferma" name="codice-conferma" minlength="5"
					maxlength="5" pattern="[0-9]+" placeholder="e.g. 01234" required></input>
				<div class="invalid-feedback">
					Il codice di conferma Ã¨ composto da 5 cifre.
				</div>
			</div>
			<button type="submit" class="btn btn-outline-success">Invia</button>
		</form>
	</main>
</body>

</html>
